---
- name: Install kibana
  hosts: kibana_server
  become: yes

  vars_files: ./elk/vars.yml

  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Install gnupg, apt-transport-https
      apt:
        name:
          - apt-transport-https
          - gnupg
        state: present

    - name: Copy kibana 
      copy:
        src: "{{ elk_source }}/kibana-{{ elk_version }}-amd64.deb"
        dest: "{{ destination }}"

    - name: Install kibana 
      apt:
        deb: "{{ destination }}/kibana-{{ elk_version }}-amd64.deb"

    - name: Systemctl daemon reload 
      systemd:
        daemon_reload: true
        name: kibana.service
        state: started

    - name: Copy config file for kibana
      copy:
        src: ./elk/kibana.yml
        dest: /etc/kibana
        mode: 0644
        owner: root
        group: root

    - name: Systemctl enable kibana
      systemd:
        name: kibana.service
        state: restarted
